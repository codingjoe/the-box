name: CI
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  container:
    name: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        container-file:
          - containers/web/node/Dockerfile
          - containers/web/python/Dockerfile
    steps:
      - uses: actions/checkout@v6
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.container-file }}
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
  oci-artifacts:
    name: OCI artifact
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - caddy
          - postgres
          - redis
          - smtp
          - web
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
    steps:
      - uses: actions/checkout@v6
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Update Docker compose version
        run: |
          sudo apt-get remove docker-compose -y
          sudo apt-get update
          sudo apt-get install ca-certificates curl gnupg -y
          sudo install -m 0755 -d /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
          echo   "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg]   https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo "$VERSION_CODENAME") stable" |   sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get install docker-compose-plugin -y
      - run: |
          docker --version
          docker compose version
      - run: docker compose --file containers/compose.${{ matrix.service }}.yml config --no-interpolate --no-path-resolution --no-env-resolution -o compose.${{ matrix.service }}.compiled.yml
      - run: docker compose --file compose.${{ matrix.service }}.compiled.yml publish -y --dry-run the-box-${{ matrix.service }}:${{ github.sha }}
      - uses: actions/upload-artifact@v6
        with:
          name: compose.${{ matrix.service }}.compiled.yml
          path: compose.${{ matrix.service }}.compiled.yml
