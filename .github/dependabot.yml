# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file
version: 2
updates:
  - package-ecosystem: github-actions
    directories:
      - "/"
      - "/.github/workflows"
      - "/actions/backup"
      - "/actions/compose"
      - "/actions/deploy"
      - "/actions/delete"
      - "/actions/sync-ssh-keys"
      - "/actions/update"
    schedule:
      interval: daily
  - package-ecosystem: docker
    directories:
      - "/"
      - "/containers"
      - "/containers/caddy"
    schedule:
      interval: daily
